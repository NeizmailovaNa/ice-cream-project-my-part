<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <!-- Основные шрифты -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <!--modern-normolize-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css">
    <!-- стили css 
    <link rel="stylesheet" href="./css/styles.css"/> -->
     <!-- Препроцессор SASS -->
     <link rel="stylesheet" href="./css/main.min.css">

</head>
<body>

<div class="modal-buy-now__backdrop">
    <div class="modal-buy-now">
        <button type="button" class="modal-buy-now__button-close">
            <svg class="modal-buy-now__button-close-svg"  width="11px" height="11px">
               <use href="../images/svg-footer/#icon-cross" ></use>
            </svg>
         </button>
 
         <h3 class="modal-buy-now__title">Buy now</h3>
         <ul class="modal-buy-now__products">
            <li class="modal-buy-now__list">
                <img 
                    srcset="
                        .//images/buy-now-modal/ice-cream-desk-1x.png,
                        ./images/buy-now-modal/ice-cream-desk-2x.png"
                    src="./images/buy-now-modal/ice-cream-desk-1x.png" 
                    alt=""
                    width="132px"
                    height="132px"
                />
                <p>ice cream</p>
            </li>
 
            <li class="modal-buy-now__list">
               <img 
                    srcset="
                        ./images/buy-now-modal/ice-coffe-desk-1x.png,
                        ./images/buy-now-modal/ice-coffe-desk-2x.png"
                    src="./images/buy-now-modal/ice-coffe-desk-1x.png" 
                    alt=""
                    width="132px"
                    height="132px"
                />
                <p>ice coffee</p>
            </li>
 
            <li class="modal-buy-now__list">
               <img 
                    srcset="
                        ./images/buy-now-modal/ice-milkshake-desk-1x.png,
                        ./images/buy-now-modal/ice-milkshake-desk-2x.png"
                    src="./images/buy-now-modal/ice-milkshake-desk-1x.png" 
                    alt=""
                    width="132px"
                    height="132px"
                />
                <p>milkshake</p>
            </li>
         </ul>
 
         <form>
             <input 
                class="modal-buy-now__form-input" 
                type="text" 
                name="user-name" 
                placeholder="Name"
                pattern=".{6,}"
             />
            
             <input 
                class="modal-buy-now__form-input" 
                type="text" 
                name="user-tel" 
                placeholder="Phone"
                pattern=".{10,}"
             />
           
             <textarea class="modal-buy-now__user-comment"
                name="user-comment" 
                id="user-comment"
                placeholder="Comment"
                pattern=".{10,}">
             </textarea>
          
            <button type="submit" class="modal__send-button">Submit</button>
          </form>
    </div>
 </div>

</body>
</html>
